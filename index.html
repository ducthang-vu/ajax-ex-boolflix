<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="flex black color-wh">
    <header class="main-header">
        <div class="container flex central">
            <img src="img/logo.png" alt="logo">
            
            <div class="search-section">
                <input id="search-input" type="text">
                <button id="search-btn">Cerca</button>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container flex central">
            <ul class="main-content-list flex">
            </ul>
        </div>
    </main>

    <footer>
        <p class="container central">Made by Thang<br>06/05/2020</p>
    </footer>


    <!-- TEMPLATE -->
    <script id="template-movie-card" type="text/x-handlebars-template">
        <li class="card relative">
            <div class="card-front">
                <img class="card-img" src="https://image.tmdb.org/t/p/w342{{ poster_link}}" alt="immagine">
            </div>

            <div class="card-details-wrapper absolute">
                <div class="card-title-box flex text-center {{active}}">
                    <h2 class="card-title">{{ title }}</h2>
                </div>
                
                <ul class="card-details">
                    <li>Titolo originale: "{{ title_or }}"</li>
                    <li class="lang">Lingua:&nbsp; {{{ language }}}</li>
                    <li class="vote">Voto:&nbsp; {{{ vote }}}</li>
                    <li>Tipo: {{ product }} </li>
                    <li>Trama: {{ overview }}</li>
                </ul>
            </div>
        </li>
    </script>

    <!-- SCRIPTS -->
    <script src="https://kit.fontawesome.com/89ef06fff6.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
