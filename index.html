<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <section class="search-section">
        <div class="container">
            <h4>Search a movie here:</h4>
            <input id="search-input" type="text">
            <button id="search-btn">Cerca</button>
        </div>
    </section>

    <section class="main-content">
        <div class="container">
            <h4>Results:</h4>
            <div class="main-content-list"></div>
        </div>
    </section>

    <script id="template-movie-card" type="text/x-handlebars-template">
        <div class="movie-card">
            <ul>
                <li>Titolo: {{ title }}</li>
                <li>Titolo originale: {{ title_or }}</li>
                <li>Lingua: {{ language }}</li>
                <li>Voto: {{ vote }}</li>
            </ul>
        </div>
    </script>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
