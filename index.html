<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <section class="search-section">
        <div class="container">
            <h4>Cerca un film o una serie tv</h4>
            <input id="search-input" type="text">
            <button id="search-btn">Cerca</button>
        </div>
    </section>

    <section class="main-content">
        <div class="container">
            <h3>Risultati:</h3>
            <div class="result-wrapper flex">
                <div class="result-display">
                    <h4>Risultati della ricerca:</h4>
                        <span id="result-numbers">n/a</span>
                </div>
                <div class="main-content-list"></div>
            </div>
        </div>
    </section>


    <!-- TEMPLATE -->
    <script id="template-movie-card" type="text/x-handlebars-template">
        <ul class="movie-card">
            <li><img src="https://image.tmdb.org/t/p/w342{{ poster_link}}" alt="immagine"></li>
            <li>Titolo: {{ title }}</li>
            <li>Titolo originale: {{ title_or }}</li>
            <li class="lang">Lingua: {{{ language }}}</li>
            <li class="vote">Voto: {{{ vote }}}</li>
            <li>Tipo: {{ product }} </li>
        </ul>
    </script>

    <!-- SCRIPTS -->
    <script src="https://kit.fontawesome.com/89ef06fff6.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
