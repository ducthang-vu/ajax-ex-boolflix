<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="black color-wh">
    <header class="main-header">
        <div class="container flex central">
            <img src="img/logo.png" alt="">
            
            <div class="search-section">
                <input id="search-input" type="text">
                <button id="search-btn">Cerca</button>
            </div>
        </div>
    </header>
    

    <main>
        <div class="container flex central">
            <ul class="main-content-list flex">
                <li class="movie-card relative">
                    <img class="card-img" src="https://image.tmdb.org/t/p/w342/fVqKwpvobwWy0P1UImZWIDuw4RI.jpg" alt="immagine">
                    
                    <div class="card-details-wrapper flex absolute">
                        <ul class="card-details">
                            <li class="movie-title text-center">Guerre stellari</li>
                            <li>Titolo originale: Star Wars</li>
                            <li class="lang">Lingua: <img src="img/en.svg" alt="flag"></li>
                            <li class="vote">Voto: <i class="fas fa-star" aria-hidden="true"></i><i class="fas fa-star" aria-hidden="true"></i><i class="fas fa-star" aria-hidden="true"></i><i class="fas fa-star" aria-hidden="true"></i><i class="fas fa-star" aria-hidden="true"></i></li>
                            <li>Tipo: movie </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </main>


    <!-- TEMPLATE -->
    <script id="template-movie-card" type="text/x-handlebars-template">
        <li class="movie-card relative">
            <img class="card-img" src="https://image.tmdb.org/t/p/w342{{ poster_link}}" alt="immagine">

            <div class="card-details-wrapper flex absolute">
                <ul class="card-details">
                    <li class="movie-title text-center">{{ title }}</li>
                    <li>Titolo originale: {{ title_or }}</li>
                    <li class="lang">Lingua: {{{ language }}}</li>
                    <li class="vote">Voto: {{{ vote }}}</li>
                    <li>Tipo: {{ product }} </li>
                    <li>Trama: {{ overview }}</li>
                </ul>
            </div>
        </li>
    </script>

    <!-- SCRIPTS -->
    <script src="https://kit.fontawesome.com/89ef06fff6.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
